<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat con Node.js y Socket.io</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<div class="form-group" style="margin-top: 20px; margin-bottom: 20px">
			<h2 class="text-center">Chat con Node.js y Socket.io</h2>
		</div>

		<div id="messages"></div>
		<div class="clearfix mt-auto"></div>

		<form id="formChat" action="" onsubmit="return addMessage(this)">

			<div class="row" style="margin-top: 20px">
				<div class="form-group col-sm-12">
					<input type="text" class="form-control" id="nickname" placeholder="Ingresa tu nick">
				</div>

				<div class="form-group col-sm-12">
					<textarea name="" class="form-control" id="text" placeholder="Escribe Tu mensaje y presiona Enter o Enviar" rows="5"></textarea>
				</div>

				<div class="form-group col-sm-12">
					<input type="submit" class="btn btn-success form-control" value="Enviar">
				</div>
			</div>
		</form>
	</div>

	<script src="socket.io/socket.io.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/soundmanager2@2.97.20170602/script/soundmanager2.min.js"></script> -->
	<script src="main.js?v=1.2"></script>

</body>
</html>
